<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Form Template</title>
</head>
<body>

    <h2>Create a Custom Form</h2>
    <form>
        <label>Form Name:</label>
        <input type="text" placeholder="Enter form name"><br><br>

        <label>Number of Input Fields:</label>
        <input type="number" min="1" value="1"><br><br>

        <label>Field Type:</label>
        <select>
            <option value="text">Text</option>
            <option value="email">Email</option>
            <option value="number">Number</option>
            <option value="date">Date</option>
        </select><br><br>

        <label>Field Label:</label>
        <input type="text" placeholder="Enter field label"><br><br>

        <button type="button">Add Field</button><br><br>
        <button type="button">Generate Preview</button>
    </form>

    <h2>Form Preview</h2>
    <form>
        <label>Field Label:</label>
        <input type="text"><br><br>

        <label>Field Label:</label>
        <input type="email"><br><br>

        <label>Field Label:</label>
        <input type="number"><br><br>

        <label>Field Label:</label>
        <input type="date"><br><br>
    </form>

</body>
</html>
